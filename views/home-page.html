<webshop-header></webshop-header>
<div class="container-fluid">
<a class="anchor" id="top-products"></a>
	<div id="topProductsCarousel" class="carousel slide" data-interval="4000" data-ride="carousel">
		<!-- Indicators -->
		<ol class="carousel-indicators">
			<li data-target="#topProductsCarousel" data-slide-to="0" class="active"></li>
			<li data-target="#topProductsCarousel" data-slide-to="1"></li>
			<li data-target="#topProductsCarousel" data-slide-to="2"></li>
			<li data-target="#topProductsCarousel" data-slide-to="3"></li>
		</ol>
		<div class="carousel-inner" role="listbox">
			<div class="item" ng-class="{active:!$index}" ng-repeat="product in products">
				<div class="product-big center-block img-responsive">
					<a class="noColorChangeOnHover" ui-sref="main.productId({ '#': getParsedUrl(product.title), productId: product.id})">
						<div class="row">
							<h4 class="product-title col-xs-12 col-sm-6">{{ ::product.title }}</h4>
							<div class="product-price-before-discount col-xs-12 col-sm-6">{{ ::product.price + 25 }}<span class="currency"> BGN</span></div>
						</div>
						<div class="row">
							<div class="big-img-holder col-xs-12 col-sm-6">
							<img ng-src="{{::'http://shop.dev.ittalents.bg/' + product.images[0]}}" alt="{{ ::product.title }}">
								</div>
							<div class="col-xs-12 col-sm-6">
								<button class="btn-lg">
									<div class="product-price-container">
										<i>Buy for </i>
										<i class="product-price">{{ ::product.price }}</i><span class="currency"> BGN</span>
									</div>
								</button>
								<div>
									<div>Technical specs:</div>
									<div class="techSpecs">
										<div ng-repeat="infoLine in info"><i class="fa fa-check-square-o"></i><span>{{ ::infoLine }}</span></div>
									</div>
								</div>
							</div>
						</div>
						<hr>
					</a>
				</div>
			</div>
			<!-- Left and right controls -->
			<span class="left carousel-control" data-target="#topProductsCarousel" role="button" data-slide="prev">
				<i class="glyphicon-chevron-left fa fa-angle-double-left"></i>
				<span class="sr-only">Previous</span>
			</span>
			<span class="right carousel-control" data-target="#topProductsCarousel" role="button" data-slide="next">
				<i class="glyphicon-chevron-right fa fa-angle-double-right"></i>
				<span class="sr-only">Next</span>
			</span>
		</div>
	</div>
</div>
